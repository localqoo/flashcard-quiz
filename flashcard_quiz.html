        body {

            align-items: center;
            flex-direction: column;

            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin: 30px 0;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            word-break: break-all;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .flashcard-front {
            background-color: #4CAF50;
        }
        .flashcard-back {
            background-color: #2196F3;
            transform: rotateY(180deg);
            font-size: 2em;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #007BFF;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
        .progress {
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>

    let currentCardIndex = 0;
    const flashcard = document.getElementById('flashcard');
    const frontFace = document.getElementById('front');
    const backFace = document.getElementById('back');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressText = document.getElementById('progress');

    function updateCard() {
        if (currentCardIndex >= 0 && currentCardIndex < quizData.length) {
            const cardData = quizData[currentCardIndex];
            frontFace.textContent = cardData.hanzi;
            backFace.textContent = cardData.tailo;
            progressText.textContent = `${currentCardIndex + 1} / ${quizData.length}`;
            flashcard.classList.remove('flipped');
        }
    }

    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', () => {
        currentCardIndex = (currentCardIndex + 1) % quizData.length;
        updateCard();
    });

    prevBtn.addEventListener('click', () => {
        currentCardIndex = (currentCardIndex - 1 + quizData.length) % quizData.length;
        updateCard();
    });

    // Initial load
    updateCard();
